
variables:
  JOB_CPUS: "4"
  JOB_CHUNKS: "1"
  JOB_MEMORY: 8G
  JOB_TMPFS: 4G
  # JOB_WALLCLOCK: "3600"
  doc_install_dir: "/home/spst900/public_html/fstpy/${CI_BUILD_REF_NAME}"
  latest_doc_install_dir: "/home/spst900/public_html/fstpy/latest"


stages:
  - run_unittest
  - run_regtests
  - make_doc
  - install_doc
  - ssm_package


# default:
# when 'default' becomes supported, uncomment the above line, delete this line, and indent the before_script part.
before_script:
  - export ORDENV_SITE_PROFILE=20200724
  - export ORDENV_COMM_PROFILE=eccc/20200724
  - export ORDENV_GROUP_PROFILE=eccc/cmc/1.9.3
  - . /fs/ssm/main/env/ordenv-boot-20201118.sh
  - export EC_ATOMIC_PROFILE_VERSION=1.12.0
  - . ssmuse-sh -d /fs/ssm/eccc/cmd/cmde/surge/surgepy/1.0.8/
  - . ssmuse-sh -d /fs/site4/eccc/cmd/w/sbf000/ssm/cifstcomp/1.0.2


run_unittest:
  stage: run_unittest
  script:
    # - sleep 2000
    - cd test
    - python3 -m pytest -vrf -m unit_tests


run_regtests:
  stage: run_regtests
  script:
    - cd test
    - python3 -m pytest -vrf -m regressions

make_doc:
  stage: make_doc
  script:
    - cd doc
    - make doc
  artifacts:
    paths:
      - doc/_build/html


install_doc:
  stage: install_doc
  script:
    - cd doc/_build/html
    - cdir=`pwd`
    - rm -rf ${doc_install_dir}
    - mkdir -p ${doc_install_dir}
    - cp -r ${cdir}/* ${doc_install_dir}
    - echo "Installed in ${doc_install_dir}"
    - echo "Visit http://web.science.gc.ca/~spst900/fstpy/${CI_BUILD_REF_NAME}"

install_latest_doc:
  stage: install_doc
  only:
      - master
  script:
    - cd doc/_build/html
    - cdir=`pwd`
    - rm -rf ${latest_doc_install_dir}
    - mkdir -p ${latest_doc_install_dir}
    - cp -r ${cdir}/* ${latest_doc_install_dir}
    - echo "Installed in ${latest_doc_install_dir}"
    - echo "Visit http://web.science.gc.ca/~spst900/fstpy/latest"


ssm_package:
  stage: ssm_package
  script:
    - cd ssm
    - ./make_ssm_package.sh
