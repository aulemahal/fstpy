[pytest]
addopts = -ra -q
markers =
    unit: mark for unit tests.
    unit_regtests: mark for unit regression tests.
    std_reader: mark for standardfile file reader.
    std_reader_regtests: mark for standardfile file reader regression tests.
    std_writer: mark for standardfile file writer.
    std_writer_regtests: mark for standardfile file writer regression tests.
    std_functions: mark for standardfile file functions.
    zap_regtests: mark for zap regression tests.
    